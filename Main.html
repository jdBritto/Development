<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Costos</title>
    <link rel="stylesheet" href="css/Format.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css
https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap4.css
">
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap4.css">
</head>
<body>
    <header>
        <h1>Aplicación de Costos</h1>
    </header>
    <main class="container">
        <section id="propios">
            <h2>Productos Propios</h2>
            <table id="productos-propios">
                <thead>
                    <tr>
                        <th></th>
                        <th>Producto</th>
                        <th>Cliente</th>
                        <th>Precio</th>
                        <th>Costo Total</th>
                        <th>Costo HFV</th>
                        <th>Cmg $</th>
                        <th>Cmg %</th>
                        <th>Responsable Pricing (Email)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos cargados aquí -->
                </tbody>
            </table>
            <button class="btn btn-primary" id="agregar-registro-propios">Agregar Registro</button>
            <button class="btn btn-primary" id="eliminar-registro-propios">Eliminar Registro</button>
            <button class="btn btn-primary" id="importar-propios">Importar Excel</button>
            <button class="btn btn-primary" id="exportar-propios">Exportar Excel</button>
            <span class="fade" id="cargar-excel"></span>
        </section>
        <section id="competencia">
            <h2>Productos Competencia</h2>
            <table id="productos-competencia">
                <thead>
                    <tr>
                        <th></th>
                        <th>Laboratorio</th>
                        <th>Producto</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Precio</th>
                        <th>Indicador</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos cargados aquí -->
                </tbody>
            </table>
            <button class="btn btn-primary" id="agregar-registro-competencia">Agregar Registro</button>
            <button class="btn btn-primary" id="eliminar-registro-competencia">Eliminar Registro</button>
            <button class="btn btn-primary" id="importar-competencia">Importar Excel</button>
            <button class="btn btn-primary" id="exportar-competencia">Exportar Excel</button> 
            <span class="fade" id="cargar-excel"></span>
        </section>
    </main>
    <div class="request-approval container z-3">
        <button class="btn btn-primary position-absolute" id="solicitar-aprobacion">Solicitar Aprobación</button>
    </div>
    
    <!-- Input para seleccionar archivo Excel -->
    <input type="file" id="file-input" accept=".xlsx" style="display:none;">

    <!-- Modal para mostrar el contenido del archivo Excel -->
    <div id="modal" class="modal container" tabindex="-1">
        <div class="modal-body">
            <div class="modal-content">
                <button type="button" class="close btn-close"></button>
                <h2 class="modal-header">Costos HFV Competencia</h2>
                <table class="table table-striped table-bordered" id="excel-content"></table>
                <button class="btn btn-primary" id="volver">Volver</button>
            </div>
        </div>
    </div>
    <script src="js/Scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script defer src="js/Scripts.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
</body>
</html>
